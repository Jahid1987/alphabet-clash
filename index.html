<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- daisy link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customized style  -->
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .anton-regular {
        font-family: "Anton", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins"
    >
      <!-- Home section  -->
      <section
        id="home"
        class="flex flex-col justify-center items-center min-h-screen gap-14"
      >
        <h1 class="text-white text-[170px] anton-regular uppercase">
          Alphabet Clash
        </h1>
        <p class="text-white text-2xl">
          Unleash Your keyboard Kung Fu:Press "enter" to Play
        </p>
        <button
          onclick="play()"
          class="btn w-[175px] h-[73px] text-2xl font-semibold"
        >
          Play Now
        </button>
      </section>

      <!-- playground section  -->
      <section
        id="play-ground"
        class="hidden w-[90%] m-auto flex flex-col justify-center items-center min-h-screen gap-10"
      >
        <!-- display section  -->
        <div
          id="art-board"
          class="artboard artboard-horizontal phone-6 bg-[#fffc] border-slate-700 border-[16px] rounded-xl flex justify-center items-center"
        >
          <span
            class="text-[128px] font-semibold text-[#010313] uppercase"
            id="currentAlphabet"
          ></span>
        </div>
        <!-- keyboard section  -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd" id="q">q</kbd>
            <kbd class="kbd" id="w">w</kbd>
            <kbd class="kbd" id="e">e</kbd>
            <kbd class="kbd" id="r">r</kbd>
            <kbd class="kbd" id="t">t</kbd>
            <kbd class="kbd" id="y">y</kbd>
            <kbd class="kbd" id="u">u</kbd>
            <kbd class="kbd" id="i">i</kbd>
            <kbd class="kbd" id="o">o</kbd>
            <kbd class="kbd" id="p">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd" id="a">a</kbd>
            <kbd class="kbd" id="s">s</kbd>
            <kbd class="kbd" id="d">d</kbd>
            <kbd class="kbd" id="f">f</kbd>
            <kbd class="kbd" id="g">g</kbd>
            <kbd class="kbd" id="h">h</kbd>
            <kbd class="kbd" id="j">j</kbd>
            <kbd class="kbd" id="k">k</kbd>
            <kbd class="kbd" id="l">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd" id="z">z</kbd>
            <kbd class="kbd" id="x">x</kbd>
            <kbd class="kbd" id="c">c</kbd>
            <kbd class="kbd" id="v">v</kbd>
            <kbd class="kbd" id="b">b</kbd>
            <kbd class="kbd" id="n">n</kbd>
            <kbd class="kbd" id="m">m</kbd>
            <kbd class="kbd" id="/">/</kbd>
          </div>
        </div>
        <!-- lives and score section  -->
        <div class="flex w-3/4 justify-between">
          <button
            class="btn rounded-[30px] w-[170px] h-[56px] text-xl bg-[#894189] text-white border-none"
          >
            life <img src="images/lives.svg" alt="" />
            <span id="current-life">5</span>
          </button>
          <button
            class="btn rounded-[30px] w-[170px] h-[56px] text-xl bg-[#360490] text-white border-none"
          >
            Score <span id="current-score">0</span>
          </button>
        </div>
      </section>

      <!-- score section  -->
      <div
        id="score"
        class="hidden text-white flex justify-center items-center min-h-screen"
      >
        <div class="bg-[#FFFFFF8F] p-6 rounded-md text-center space-y-6">
          <h1 class="text-6xl">
            <samp class="font-extrabold">Score:</samp>
            <samp id="final-score">14</samp>
          </h1>
          <button onclick="play()" class="btn">Play Again</button>
          <p>Practice will make you pro</p>
        </div>
      </div>
    </main>
    <!-- js links  -->
    <script src="utility.js"></script>
    <script src="main.js"></script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
